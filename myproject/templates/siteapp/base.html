<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Base Template</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index'%}">Brand</a></li>
                <li><a class="navbar-link" href="{% url 'admin:index'%}">Admin</a></li>
                <li><a class="navbar-link" href="{% url 'siteapp:registration'%}">Registration</a></li>

                {% if user.is_authenticated %}
                    <li><a class="navbar-link" href="{% url 'logout'%}">Logout</a></li>

                {% else %}
                    <li><a class="navbar-link" href="{% url 'siteapp:user_login'%}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
